<div class="container mt-4">
  <h2>Gestión de Tiempos</h2>
  
  <!-- Añadir barra de búsqueda -->
  <div class="mb-4">
    <div class="input-group">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Buscar equipo por nombre..." 
        [(ngModel)]="terminoBusqueda"
        (input)="filtrarEquipos()"
      >
      <span class="input-group-text">
        <i class="bi bi-search"></i>
      </span>
    </div>
  </div>

  <div class="row" *ngIf="!loading; else loadingTemplate">
    
    <div class="col-md-8" *ngIf="equipoSeleccionado">
      <!-- ... (resto del contenido permanece igual) ... -->
    </div>
    
    <div class="col-md-4">
      <!-- Mostrar mensaje si no hay resultados -->
      <div *ngIf="equiposFiltrados.length === 0" class="alert alert-warning mb-3">
        No se encontraron equipos con ese nombre
      </div>
      
      <div class="list-group">
        <!-- Usar equiposFiltrados en lugar de equipos -->
        <button 
          *ngFor="let equipo of equiposFiltrados" 
          class="list-group-item list-group-item-action"
          [class.active]="equipoSeleccionado?.id === equipo.id"
          (click)="seleccionarEquipo(equipo.id)"
        >
          {{ equipo.nombre }}
          <span class="badge bg-primary rounded-pill float-end">
            {{ equipo.tiempo_total || '--:--:--' }}
          </span>
        </button>
      </div>
    </div>
  </div>
  
  <ng-template #loadingTemplate>
    <app-loading></app-loading>
  </ng-template>
</div>
