<div class="container">
  <h2>Premios Individuales</h2>
  
  <app-loading *ngIf="loading"></app-loading>

  <div *ngIf="errorMessage" class="alert alert-warning">
    {{ errorMessage }}
  </div>

  <div *ngIf="!loading">
    <div *ngIf="resultadosVisibles">
      <div *ngIf="premios.length > 0" class="premios-list">
        <div *ngFor="let premio of premios" class="premio-card">
          <h3>{{ getCategoriaNombre(premio.categoria) }}</h3>
          <p><strong>Ganador:</strong> {{ premio.participante_nombre || 'No asignado' }}</p>
          <p><strong>Equipo:</strong> {{ premio.equipo_nombre || 'No asignado' }}</p>
          <p *ngIf="premio.tiempo"><strong>Tiempo:</strong> {{ premio.tiempo }}</p>
        </div>
      </div>
      
      <div *ngIf="premios.length === 0 && !errorMessage" class="alert alert-info">
        No se encontraron premios individuales
      </div>
    </div>
  </div>
</div>
