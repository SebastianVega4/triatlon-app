<div class="container">
  <h2>Premios Individuales</h2>
  
  <app-loading *ngIf="loading"></app-loading>

  <div *ngIf="!resultadosVisibles" class="alert alert-info">
    Los resultados están ocultos temporalmente. Por favor, espere a la ceremonia de premiación.
  </div>

  <div *ngIf="!loading" class="premios-list">
    <div *ngFor="let premio of premios" class="premio-card">
      <h3>{{ getCategoriaNombre(premio.categoria) }}</h3>
      <p><strong>Ganador:</strong> 
        <span *ngIf="resultadosVisibles">{{ premio.participante_nombre }}</span>
        <span *ngIf="!resultadosVisibles">Oculto</span>
      </p>
      <p><strong>Equipo:</strong> 
        <span *ngIf="resultadosVisibles">{{ premio.equipo_nombre }}</span>
        <span *ngIf="!resultadosVisibles">Oculto</span>
      </p>
      <p *ngIf="premio.tiempo"><strong>Tiempo:</strong> {{ premio.tiempo }}</p>
    </div>
  </div>
</div>
